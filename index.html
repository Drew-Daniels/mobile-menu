<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mobile Menu</title>
    <link rel="shortcut icon" href="assets/images/icons/lock-icon.svg">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <script src="assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="content-container">
      <div class="content">
        <div class="views">
          <div class="view-menu">
            test
          </div>
          <div class="view-email">
            <header class="header">
              <div class="header-col">
                <button class="btn-base">
                  <img src="assets/images/icons/menu-icon.svg" alt="Hamburger Menu Icon" class="btn-img-base">
                </button>
              </div>
              <div class="header-col header-col-center">
                <span>Inbox</span>
              </div>
              <div class="header-col">
                <button class="btn-base">
                  <img src="assets/images/icons/search-icon.svg" alt="Magnifying Glass"  class="btn-img-base">
                </button>
                <button class="btn-base">
                  <img src="assets/images/icons/edit-icon.svg" alt="Pencil" class="btn-img-base edit-icon">
                </button>
              </div>
            </header>
          </div>
        </div>
        <main>
        </main>
      </div>
      <footer class="footer">
        <a href="https://github.com/Drew-Daniels/mobile-menu"><img class="github-icon" src="assets/images/icons/github-icon.png"></a>
        <div class="github-profile-container">
            Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
        </div>
      </footer>
